<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>My Team</title>
  </head>
  <body>
    <header class="flex justify-space-evenly flex-direction">
      <h1>The Creative crew</h1>
      <div>
        <h3 class="uppercase">Who we are</h3>
        <p>
          We are team of creatively diverse. driven. <br />
          innovative individuals working in various <br />
          locations from the world.
        </p>
      </div>
    </header>

    <main class="team-section grid gap-11 justify-center mt-11">
      
        <div>
          <div class="flex relative justify-center justify-center">
            <div class="image"><img class="photo-1" src="img/photo1.png" alt="" width="100%" /></div>
            <p class="rotate mt-11 font-pt uppercase text-sm w-28">
              Product owner
            </p>
          </div>
          <h4 class="ml-20">Bill Mahoney</h4>
        </div>
        <div class="sm-mt-11 md-mt-11">
          <div class="flex relative justify-center">
            <div class="image"><img class="photo-1" src="img/photo2.jpg" alt="" width="100%" /></div>
            <span class="rotate mt-11 font-pt uppercase text-sm w-28"
              >Art director</span
            >
          </div>
          <h4 class="ml-20">Jhony Shaha</h4>
        </div>
      
     
        <div >
          <div class="flex relative justify-center">
            <div class="image"><img class="photo-1" src="img/photo3.png" alt="" width="100%" /></div>
            <span class="rotate mt-11 font-pt uppercase text-sm w-28"
              >Tech Lead</span
            >
          </div>
          <h4 class="ml-20">Shae Le</h4>
        </div>
        <div class="sm-mt-11">
          <div class="flex relative justify-center">
            <div class="image"><img class="photo-1" src="img/photo4.jpeg" alt="" width="100%" /></div>
            <span class="rotate mt-11 font-pt uppercase text-sm w-28"
              >UX Designer</span
            >
          </div>
          <h4 class="ml-20">Skylahk Lu</h4>
        </div>
      
     
        <div class="sm-mb-11 md-mt-11">
          <div class="flex relative justify-center">
            <div class="image"><img class="photo-1" src="img/photo5.png" alt="" width="100%" /></div>
            <span class="rotate mt-11 font-pt uppercase text-sm w-28"
              >Developer</span
            >
          </div>
          <h4 class="ml-20">Griff Richards</h4>
        </div>
        <div class="sm-mt-11">
          <div class="flex relative justify-center">
            <div class="image"><img class="photo-1" src="img/photo6.png" alt="" width="100%" /></div>
            <span class="rotate mt-11 font-pt uppercase text-sm w-28"
              >HR Manager</span
            >
          </div>
          <h4 class="ml-20">Stan John</h4>
        </div>
      
    </main>
  </body>
</html>
